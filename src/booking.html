  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>booking</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,400i,500,500i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"

  <style>
    body{
      background-position: top center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    html, body {
      min-height: 100%;
      height: 100%;
    }
  </style>
</head>

<body style="background-image: url(./images/bookWizardBackground.jpg);">
  <a class="close" id="CloseBookingWizard" href="/"><span>Close</span></a>
  <section id="ChooseLocation" class="wizard-section choose-location-secton hero-section" data-step="">
    <header>
      <strong>Make a booking</strong>
      <h2>Choose Location</h2>
    </header>

    <div>
      <div class="columns">
        <div class="column">
          <label for="Country">Country</label>
          <select id="Country">
            <option value="">- Please select -</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div class="column">
          <label for="Venues">Venue</label>
          <select id="Venues" disabled=""></select>
        </div>
      </div>

      <div id="VenueDetails" class="button-container hidden">
        <a href="/" target="_blank" class="location-address" id="LocationVenueAddress">Site address</a>
        <div class="venue-map-container" id="VenueMap">
          <div class="map">
            <iframe id="GoogleMap" frameborder="0" style="border:0" allowfullscreen=""></iframe>
          </div>
        </div>
        <a id="SelectSiteNext" class="button ghost">Next</a>
      </div>
    </div>
  </section>

  <section id="ChooseSession" class="wizard-section choose-session-section current-section hero-section" data-step="">
    <header>
      <strong>Make a Booking</strong>
      <h2>Choose A Session</h2>
    </header>

    <div>
      <a class="calendar-button" id="SessionCalendarButton"><span>Calendar</span></a>
      <input type="hidden" id="SessionCalendarDate" />

      <div class="date-week-nav" id="DateWeekNav">
        <a class="prev-week disabled"><span>Previous</span></a>
        <a class="next-week"><span>Next</span></a>
      </div>

      <input type="hidden" id="SessionDateWheel" value="20190120">


      <div class="loader-container hidden" id="SessionLoader">
        <div class="loader">
          <span>Loading</span>
        </div>
      </div>

      <input type="hidden" id="PackageId" value="">
      <input type="hidden" id="Players" value="1">
      <input type="hidden" id="Time">


      <!-- 当前日期没有活动去除hidden -->
      <div id="NoSessionsAvailable" class="no-sessions-message hidden">
        There are no sessions running on this date.
      </div>
